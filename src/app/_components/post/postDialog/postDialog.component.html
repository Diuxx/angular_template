<div class="content">
  <!-- form -->
  <form [formGroup]='formCheckout' (ngSubmit)="submit()">
    <div class="p-field">
      <label for="img">Picture</label>
      <input type="file" id="img" name="img" formControlName="img" accept="image/png, image/jpeg">
    </div>
    <div class="p-field">
      <label for="post">Post</label>
      <p-editor formControlName="post" [style]="{'height':'150px'}">
        <ng-template pTemplate="header">
          <span class="ql-format-group">
              <span title="Bold" class="ql-format-button ql-bold"></span>
              <span class="ql-format-separator"></span>
              <span title="Italic" class="ql-format-button ql-italic"></span>
              <span class="ql-format-separator"></span>
              <span title="Underline" class="ql-format-button ql-underline"></span>
          </span>
        </ng-template>
    </p-editor>
    </div>
    <!-- Submit -->
    <div class="p-field">
      <button pButton pRipple 
        type="button" 
        (click)="submit()"
        [disabled]="!canSubmit()"
        label="Send"
        class="p-button-raised t-b-blue">
      </button>
    </div>
  </form>
</div>
