
<div class="post-container">
  <div class="controles">
    <button pButton pRipple type="button" icon="pi pi-plus" (click)="postDialog = true" class="p-button-rounded p-button-outlined" pTooltip="Add new post"></button>
  </div>
  <ng-template ngFor let-post [ngForOf]="posts">
    <app-post-card [post]="post"></app-post-card>
  </ng-template>
</div>

<p-dialog 
  [maximizable]="true"
  header="New Post"
  [(visible)]="postDialog"
  [draggable]="false">
  <app-postDialog></app-postDialog>
</p-dialog>
