<div class="content">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="login">Email</label>
      <input id="login" type="username" formControlName="login" aria-describedby="login-help" pInputText />
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" (feedback)="false" pPassword />
    </div>
    <div class="p-field">
      <button pButton pRipple type="button" label="Sign-in" class="p-button-raised" (click)="onSubmit()"></button>
    </div>
  </form>
</div>
